[package]
name = "hiddenlink"
version = "0.2.0"
description = "A simple tunnel which tries to hide itself inside of other protocols"

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
repository = "https://github.com/KonishchevDmitry/hiddenlink"
license = "GPL-3.0+"
edition = "2021"

[lints.clippy]
new-ret-no-self = "allow"

[dependencies]
async-trait = "0.1.74"
axum = "0.7.3"
bitflags = "2.4.1"
bytes = "1.5.0"
clap = "4.4.11"
const_format = "0.2.32"
easy-logging = "0.1.2"
host-port-pair = "0.1.1"
itertools = "0.12.0"
libc = "0.2.151"
log = "0.4.20"
nix = { version = "0.27.1", features = ["ioctl"] }
pktparse = "0.7.1"
prometheus-client = "0.22.0"
rand = "0.8.5"
rustls = "0.22.1"
rustls-native-certs = "0.7.0"
rustls-pemfile = "2.0.0"
serde = "1.0.193"
serde_derive = "1.0.193"
serde_yaml = "0.9.27"
socket2 = "0.5.5"
tokio = { version = "1", features = ["io-util", "macros", "rt", "rt-multi-thread", "sync", "time"] }
tokio-rustls = "0.25.0"
tokio-tun = "0.11.2"
validator = { version = "0.16.1", features = ["derive", "unic"] }
x509-parser = "0.15.1"

[build-dependencies]
bindgen = "0.69.1"

[dev-dependencies]
rstest = "0.18.2"
