[package]
name = "hiddenlink"
version = "1.0.1"
description = "A simple tunnel which tries to hide itself inside of other protocols"

authors = ["Dmitry Konishchev <konishchev@gmail.com>"]
repository = "https://github.com/KonishchevDmitry/hiddenlink"
license = "GPL-3.0+"
edition = "2021"

[lints.clippy]
assigning_clones = "allow"
new-ret-no-self = "allow"
too-many-arguments = "allow"

[profile.release]
codegen-units = 1
lto = true

[dependencies]
aes = "0.8"
async-trait = "0.1.80"
axum = "0.7.5"
base64 = "0.22.1"
bitflags = "2.5.0"
bytes = "1.6.0"
clap = "4.5.4"
const_format = "0.2.32"
easy-logging = "0.2.0"
host-port-pair = "0.1.1"
humantime-serde = "1.1.1"
itertools = "0.12.1"
libc = "0.2.154"
log = "0.4.21"
nix = { version = "0.28.0", features = ["ioctl", "resource", "socket"] }
num = "0.4.2"
pktparse = "0.7.1"
prometheus-client = "0.22.2"
rand = "0.8.5"
rustls = "0.23.5"
rustls-native-certs = "0.7.0"
rustls-pemfile = "2.1.2"
serde = "1.0.200"
serde_derive = "1.0.200"
serde_yaml = "0.9.34"
shadowsocks-crypto = { version = "0.5.4", features = ["v2"] }
socket2 = "0.5.7"
thiserror = "1.0.59"
tokio = { version = "1", features = ["io-util", "macros", "rt", "rt-multi-thread", "sync", "time"] }
tokio-rustls = "0.26.0"
tokio-tun = "0.11.4"
validator = { version = "0.18.1", features = ["derive", "unic"] }
x509-parser = "0.16.0"

[target.'cfg(target_env = "musl")'.dependencies]
aws-lc-rs = { version = "1.7.1", features = ["bindgen"] }

[build-dependencies]
bindgen = "0.69.4"

[dev-dependencies]
matches = "0.1.10"
rstest = "0.19.0"
shadowsocks = { version = "1.18.2", features = ["aead-cipher-2022"] }
