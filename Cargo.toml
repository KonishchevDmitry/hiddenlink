[package]
name = "hiddenlink"
version = "0.1.4"
edition = "2021"

[lints.clippy]
new-ret-no-self = "allow"

[dependencies]
async-trait = "0.1.74"
bytes = "1.5.0"
clap = "4.4.11"
const_format = "0.2.32"
easy-logging = "0.1.2"
itertools = "*"
log = "0.4.20"
pktparse = "0.7.1"
rustls = "0.22.1"
rustls-pemfile = "2.0.0"
serde = "1.0.193"
serde_derive = "1.0.193"
serde_yaml = "0.9.27"
tokio = { version = "1", features = ["io-util", "macros", "rt", "rt-multi-thread"] }
tokio-rustls = "0.25.0"
tokio-tun = "0.11.2"
validator = { version = "0.16.1", features = ["derive"] }
